<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #fff);
      font-family: 'Segoe UI', sans-serif;
    }

    .checkout-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #00796b;
    }

    .cart-item {
      margin-bottom: 15px;
    }

    .total {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
      color: #004d40;
    }

    .btn-checkout {
      background-color: #00796b;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      color: white;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .btn-checkout:hover {
      background-color: #004d40;
    }

    .btn-back {
      background-color: #ccc;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      color: #333;
      border-radius: 8px;
      transition: 0.3s ease;
      margin-left: 10px;
      text-decoration: none;
    }

    .btn-back:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout</h2>

    <ul class="list-group mb-3">
      {% for item in cart_items %}
        <li class="list-group-item d-flex justify-content-between cart-item">
          <span>{{ item.product.name }}<br>
            <small class="text-muted">₹{{ item.product.price }} × {{ item.quantity }}</small>
          </span>
          <strong>₹{{ item.total_price }}</strong>
        </li>
      {% endfor %}
    </ul>

    <p class="total">Total: ₹{{ total }}</p>

    <form method="post" class="d-flex align-items-center">
      {% csrf_token %}
      <button type="submit" class="btn-checkout">Place Order</button>
      <a href="{% url 'cart_view' %}" class="btn-back">Back to Cart</a>
    </form>
  </div>
</body>
</html>
