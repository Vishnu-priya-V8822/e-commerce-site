<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My E-Commerce Store{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #fff);
            min-height: 100vh;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        nav {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }
        .nav-link, .navbar-brand {
            color: white !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary px-3">
  <a class="navbar-brand text-white" href="{% url 'home' %}">E-Store</a>

  <div class="collapse navbar-collapse justify-content-end">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="{% url 'cart_view' %}">Cart</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container my-5">
    {% block content %}{% endblock %}
</div>

</body>
</html>
